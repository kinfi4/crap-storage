version: "3"

services:
  postgres:
    image: postgres:16.0
    ports:
      - "5432:5432"
    container_name: postgres-interview-test-database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
        - postgres-16-data:/var/lib/postgresql/data

volumes:
    postgres-16-data:
